[up]

create_table: my_other_table, engine : InnoDB, char_set : latin1
    primary_key: id
    column: id, type : int, length : 11, not_null : true, auto : true
    column: some_column, type : varchar, length : 30, default : NULL
    column: another_column, type : varchar, length : 255, default : NULL
    column: updated_at, type : datetime, default : NULL
    column: created_at, type : datetime, default : NULL

add_index: my_other_table, my_other_table_some_column_items, using : btree, columns : [some_column]
add_index: my_other_table, my_other_table_another_column_items, using : btree, columns : [some_column, another_column]

add_column: my_other_table, anchor_text, type : varchar, length : 11, after : another_column
add_column: my_other_table, target, type : varchar, length : 8, default : _blank, after : anchor_text
remove_index: my_other_table, my_other_table_some_column_items

[down]
sql: TRUNCATE my_other_table
remove_column: my_other_table, anchor_text
remove_column: my_other_table, target
drop_table: my_other_table
